<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000000);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            font-weight: 300;
        }
        #message {
            border-right: 3px solid white;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(12, end) 2s forwards;
            font-size: 28px;
            font-weight: bold;
            color: #ff4d4d;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 250px; }
        }
        .btn {
            background: #ff4d4d;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff1a1a;
            box-shadow: 0px 0px 10px #ff4d4d;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ayesha</h1>
        <p>Your smile lights up even the darkest nights. Your words are like a melody that brings peace to the heart. Every conversation with you feels warm and comforting, spreading happiness everywhere.</p>

        <audio id="bg-music" loop>
            <source src="your-song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        function toggleMusic() {
            var music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>

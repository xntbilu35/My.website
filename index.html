<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }
        #message {
            border-right: 3px solid white;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(12, end) 2s forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 250px; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="your-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio><div>
    <p><strong>Ayesha,</strong> tumhari muskurahat kisi bhi andheri raat ko roshan kar sakti hai. 
    Tumhari baatein ek aise geet ki tarah hain jo dil ko sukoon deti hain. 
    Tumhari har baat mein ek apnapan hota hai jo kisi bhi udaas dil ko khushi de sakta hai.</p>
    <div id="message">I Love You</div>
</div>

</body>
</html>

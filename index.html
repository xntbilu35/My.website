<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You 🌷🎀</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 60px;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .message {
            font-size: 24px;
            margin: 20px auto;
            width: 80%;
            font-family: 'Dancing Script', cursive;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
        .heart {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 20px;
            animation: fall 5s linear infinite;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #ff416c;
            font-size: 20px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <h1>I Love You 🌷🎀</h1>
    <p class="message">You are the most special person in my life, and I want you to know how much I love and appreciate you. 💖</p>
    <a href="#" class="button">Click for a Surprise</a>
    <div class="hearts"></div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>

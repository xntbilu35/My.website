<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girl, Ayesha</title>
    <style>
        body {
            background: linear-gradient(45deg, pink, red, white);
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 5px red;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background: white;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 5px pink;
            margin-top: 20px;
        }
        #message {
            font-size: 30px;
            color: white;
            display: none;
            margin-top: 20px;
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>
    <h1>Be My Girl, Ayesha ❤️</h1>
    <button onclick="revealMessage()">Click for a Surprise</button>
    <p id="message">You are the most special person in my life! ❤️</p><script>
    function revealMessage() {
        document.getElementById('message').style.display = 'block';
    }
    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '❤️';
        heart.classList.add('heart');
        document.body.appendChild(heart);
        
        const left = Math.random() * 100;
        heart.style.left = left + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>
